apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: allibdae-admin-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - admin.allibdae.com
      secretName: allibdae-admin-tls-secret
  rules:
    - host: admin.allibdae.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: allibdae-admin
                port:
                  number: 80
